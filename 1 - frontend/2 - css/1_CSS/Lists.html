<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <!-- 1 - Múltiplos CSS -->
    <link rel="stylesheet" href="css/lists_v1.css">
    <link rel="stylesheet" href="css/lists_v2.css">
</head>
<body>
    <!-- 1 - Múltiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Laranja</li>
    </ul>

    <h1>GOLD</h1>
    <br>

    <!-- 2 - Classes -->
    <p class="paragraph">texto</p>
    <p class="paragraph">texto 2</p>
    <p class="paragraph">texto 3</p>

    <!-- 3 - IDs-->
    <h1 id="exclusive-title">Título com ID</h1>

</body>
</html>
