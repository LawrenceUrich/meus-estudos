<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <!-- 1 - Múltiplos CSS -->
    <link rel="stylesheet" href="css/lists_v1.css">
    <link rel="stylesheet" href="css/lists_v2.css">
</head>
<body>
    <!-- 1 - Múltiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Laranja</li>
    </ul>

    <h1>GOLD</h1>
    <br>

    <!-- 2 - Classes -->
    <p class="paragraph">texto</p>
    <p class="paragraph">texto 2</p>
    <p class="paragraph">texto 3</p>

    <!-- 3 - IDs-->
    <h1 id="exclusive-title">Título com ID</h1>

    <!-- Múltiplas regras ou ordem do css -->
    <h2 id="algum-titulo" class="titulo">Texto 1</h2>
    <h2 class="titulo">Texto 2</h2>
    <h2>Texto 3</h2>

    <!-- 4 - nome de cor -->
    <p class="color-name">Qualquer texto para o nome de cores</p>

    <!-- 5 - hex -->
    <p class="hex">Parágrafo com hex</p>
    <p class="hex-2">Parágrafo com outro hex</p>

    <!-- 6 - mais sobre hex -->
    <p class="simple-hex">Hex simplificado</p>
    <p class="simple-hex-2">Hex simplificado 2</p>

</body>
</html>
